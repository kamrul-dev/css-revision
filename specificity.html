<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #third{
        color: red;
        }
        .first-heading{
            color: goldenrod;
        }
 
        h1{
            background-color: cyan;
            color: aquamarine;
        }
        h1{
            color: cadetblue;
        }
        h1{
            color: blue !important;
        }
        p{
            border: 2px solid red;
        }

    </style>
</head>

<body>
    <h3>1000</h3>
    <h3>0100</h3>
    <h1 class="first-heading">heading number - 1</h1>
    <h1 class="first-heading">heading number - 2</h1>
    <h1 id="third" class="first-heading" style="color: blueviolet;">heading number - 3</h1>
    <h1 class="first-heading">heading number - 4</h1>

    <p>This is description text - 1</p>
    <p>This is description text - 2</p>
    <p>This is description text - 3</p>
    <p>This is description text - 4</p>
    <p>This is description text - 5</p>
</body>

</html>
